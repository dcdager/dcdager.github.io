<div class="header">
    
    <h2>Carga de artículo</h2>
    <div class="bloque">
        <label for="titulo" class="form-label" >Título:</label>
        <input class="form-control" type="text" id="titulo" [(ngModel)]="title" required  #nombreInput="ngModel" />
        
    </div>
    <div class="bloque">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" class="form-control" id="fecha" [(ngModel)]="afecha" required #fechaInput="ngModel"/>
    </div>
    <div class="bloque">
        <label for="dir" class="form-label">URL:</label>
        <input class="form-control" type="url" id="dir" [(ngModel)]="aurl" required #urlInput="ngModel"/>
    </div>
        <div >
            <label for="texto" class="form-label">Texto:</label>
            <textarea class="form-control" rows="4" cols="80" id="texto" [(ngModel)]="atext" required #textoInput="ngModel"></textarea>
          
    </div>

    <div  *ngIf="nombreInput.invalid || textoInput.invalid || fechaInput.invalid || urlInput.invalid" >
      <p class="blinking">Por favor llene todos los campos para poder guardar.</p>
    </div>
    <div class="center">
    <button class="btn btn-primary boton" (click)=guardar() *ngIf="!nombreInput.invalid && !textoInput.invalid && !fechaInput.invalid && !urlInput.invalid" >Guardar</button>
    </div>
    
</div>
<hr>
