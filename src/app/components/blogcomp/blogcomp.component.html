
<div class="container-fluid">
    <div class="row g-4">
    <article class="col-12 col-md-6 card"  *ngFor="let article of arrArticles">
        <img class="img-fluid"  [src]="article.url">
        <div class="card-body">
        <p class="card-text">{{article.fecha}}</p>
        <h3 class="card-title">{{article.titulo}}</h3>
        <p class="card-text">{{article.texto}}</p>
        
        </div>
    </article>
</div>
</div>
